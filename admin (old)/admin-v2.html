<!DOCTYPE html>
<html lang="en" type="input">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboards</title>
    <link rel="stylesheet" href="../css/base.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../js/firebase_config.js"></script>
    <script type="module" src="../js/main.js"></script>

    <link rel="stylesheet" href="../css/style-v2.css">
    <link rel="stylesheet" href="../css/style-v2_input.css">

</head>

<body>

    <div id="auth">
        <div class="content">
            <div class="inner">
                <h3>Please Login</h3>
                <form id="login">
                    <label for="account">Username</label>
                    <input type="text" name="username" id="username" placeholder="Username">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Passwort">
                    <button id="submit" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <div id="info_banner" class="banner" style="display:none">
        <div class="info">
            <span class="icon">üëç</span>
            <p>Okay, du kannst deine Pr√§ferenz jederzeit rechts unten beim Cookie-Icon √§ndern.</p>
        </div>
        <svg class="progress-ring banner_close_button" width="32" height="32">
            <circle class="progress-ring_circle" stroke-width="2" fill="transparent" r="10" cx="16" cy="16" />
            <line stroke="#222222" stroke-width="2" stroke-linecap="round" x1="19" y1="13" x2="13" y2="19">
            </line>
            <line stroke="#222222" stroke-width="2" stroke-linecap="round" x1="13" y1="13" x2="19" y2="19">
            </line>
        </svg>
    </div>

    <div class="wrapper" id="scoreboard">
        <div class="board">

            <div class="top">
                <div class="content">
                    <input type="text" class="text" id="Game" value="Game" database-variable fb-data="phase"></input>
                    <div class="set_counter_container">
                        <span>Satz:</span>
                        <input type="number" id="Set_Count" min="1" max="7" database-variable fb-data="active_set">
                    </div>
                </div>
                <div class="set_controls_container">
                    <button class="button neutral" change="+1">+1</button>
                    <button class="button neutral" change="-1">-1</button>
                </div>
            </div>

            <div class="center">
                <div class="teams" fb-data="teams_info">
                    <div class="team" fb-data="team_a">
                        <input type="text" class="teamname" id="A_Teamname" value="A Teamname" database-variable
                            fb-data="name"></input>
                        <div class="container">
                            <input type="text" class="players" id="A_Players" value="A Players" database-variable
                                fb-data="player_names"></input>
                            <input type="color" class="color-indicator a_color" database-variable
                                fb-data="color"></input>
                        </div>

                    </div>
                    <div class="team" fb-data="team_b">
                        <input type="text" class="teamname" id="B_Teamname" value="B Teamname" database-variable
                            fb-data="name"></input>
                        <div class="container">
                            <input type="text" class="players" id="B_Players" value="B Players" database-variable
                                fb-data="player_names"></input>
                            <input type="color" class="color-indicator b_color" database-variable
                                fb-data="color"></input>
                        </div>
                    </div>
                </div>
                <div class="scores" fb-data="score">
                    <div class="team_score">
                        <div class="set active" fb-data="set_1">
                            <div class="counter a_team set1">
                                <input type="number" class="score" id="A_Score_1" value="0" database-variable
                                    fb-data="team_a_score"></input>
                            </div>
                            <div class="counter b_team set1">
                                <input type="number" class="score" id="B_Score_1" value="0" database-variable
                                    fb-data="team_b_score"></input>
                            </div>
                        </div>
                        <div class="set" fb-data="set_2">
                            <div class="counter a_team set2">
                                <input type="number" class="score" id="A_Score_2" value="0" database-variable
                                    fb-data="team_a_score"></input>
                            </div>
                            <div class="counter b_team set2">
                                <input type="number" class="score" id="B_Score_2" value="0" database-variable
                                    fb-data="team_b_score"></input>
                            </div>
                        </div>
                        <div class="set" fb-data="set_3">
                            <div class="counter a_team set3">
                                <input type="number" class="score" id="A_Score_3" value="0" database-variable
                                    fb-data="team_a_score"></input>
                            </div>
                            <div class="counter b_team set3">
                                <input type="number" class="score" id="B_Score_3" value="0" database-variable
                                    fb-data="team_b_score"></input>
                            </div>
                        </div>
                        <div class="set" fb-data="set_4">
                            <div class="counter a_team set4">
                                <input type="number" class="score" id="A_Score_4" value="0" database-variable
                                    fb-data="team_a_score"></input>
                            </div>
                            <div class="counter b_team set4">
                                <input type="number" class="score" id="B_Score_4" value="0" database-variable
                                    fb-data="team_b_score"></input>
                            </div>
                        </div>
                        <div class="set" fb-data="set_5">
                            <div class="counter a_team set5">
                                <input type="number" class="score" id="A_Score_5" value="0" database-variable
                                    fb-data="team_a_score"></input>
                            </div>
                            <div class="counter b_team set5">
                                <input type="number" class="score" id="B_Score_5" value="0" database-variable
                                    fb-data="team_b_score"></input>
                            </div>
                        </div>
                        <div class="set" fb-data="set_6">
                            <div class="counter a_team set6">
                                <input type="number" class="score" id="A_Score_6" value="0" database-variable
                                    fb-data="team_a_score"></input>
                            </div>
                            <div class="counter b_team set6">
                                <input type="number" class="score" id="B_Score_6" value="0" database-variable
                                    fb-data="team_b_score"></input>
                            </div>
                        </div>
                        <div class="set" fb-data="set_7">
                            <div class="counter a_team set7">
                                <input type="number" class="score" id="A_Score_7" value="0" database-variable
                                    fb-data="team_a_score"></input>
                            </div>
                            <div class="counter b_team set7">
                                <input type="number" class="score" id="B_Score_7" value="0" database-variable
                                    fb-data="team_b_score"></input>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="controls">

                    <div class="team_container">
                        <button class="button add team_a" id="add_point_a" team="a" change="+1">+1</button>
                        <button class="button remove team_a" id="remove_point_a" team="a" change="-1">-1</button>
                    </div>
                    <div class="team_container">
                        <button class="button add team_b" id="add_point_b" team="b" change="+1">+1</button>
                        <button class="button remove team_b" id="remove_point_b" team="b" change="-1">-1</button>
                    </div>

                </div>
            </div>

            <div class="bottom">
                <div class="content">
                    <input type="text" class="text" id="Occasion" value="" database-variable
                        fb-data="tournament_name"></input>
                    <input type="text" class="text" id="Mode" value="" database-variable fb-data="format"></input>
                </div>
                <button id="reset_scores">Reset Scores</button>
            </div>

        </div>


    </div>

    <div class="settings-container" fb-data="admin_settings">
        <h3>Settings</h3>
        <div class="settings">

            <!-- <div class="setting_entry">
                <button id="reset_scores">Reset Scores</button>
            </div> -->

            <div class="setting_entry color_container">
                <span>Farben:</span>
                <input type="checkbox" id="Show_Color" database-variable checked fb-data="show_color">
            </div>

            <div class="setting_entry group_container">
                <span>Liga (tbd):</span>
                <input type="checkbox" id="Show_Team_Score" database-variable fb-data="show_group_score">
            </div>

            <div class="setting_entry color_container">
                <span>Channel:</span>
                <select id="channel">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>

            <button id="logout">Logout</button>

        </div>
    </div>
</body>

</html>
