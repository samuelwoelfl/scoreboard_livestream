<!DOCTYPE html>
<html lang="en" type="board">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboards</title>
    <link rel="stylesheet" href="../css/base.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="../js/firebase_config.js"></script>
    <script type="module" src="../js/main.js"></script>

    <link rel="stylesheet" href="../css/style-v2.css">

</head>

<body>

    <div class="wrapper">
        <div class="board">

            <div class="top">

                <div class="team left" fb-data="teams_info">
                    <div class="score">
                        <p class="a_score_active"></p>
                    </div>
                    <div class="name" fb-data="team_a">
                        <div class="content">
                            <p class="teamname text" id="A_Teamname" fb-data="name">A Teamname</p>
                            <p class="players text" id="A_Players" fb-data="player_names">N. Alt & D. Ameziane</p>
                        </div>
                    </div>
                </div>

                <div class="game">
                    <p class="text" id="Game" fb-data="phase">Game Name</p>
                    <div class="sets_counter">
                        <span class="a_sets_won">0</span>
                        <span>:</span>
                        <span class="b_sets_won">0</span>
                    </div>
                </div>

                <div class="team right" fb-data="teams_info">
                    <div class="name" fb-data="team_b">
                        <div class="content">
                            <p class="teamname text" id="B_Teamname" fb-data="name">B Teamname</p>
                            <p class="players text" id="B_Players" fb-data="player_names">N. Alt & D. Ameziane</p>
                        </div>
                    </div>
                    <div class="score">
                        <p class="b_score_active"></p>
                    </div>
                </div>
                
            </div>

            <div class="bottom">
                <div class="content">
                    <p class="text" id="Occasion" fb-data="tournament_name">Occasion</p>
                    <span class="divider"></span>
                    <p class="text" id="Mode" fb-data="format">Game Mode</p>
                </div>
            </div>

        </div>
    </div>

    <div class="hidden" fb-data="score">
        <div class="team_score">
            <div class="set active" fb-data="set_1">
                <div class="counter a_team set1">
                    <p class="score" id="A_Score_1" fb-data="team_a_score"></p>
                </div>
                <div class="counter b_team set1">
                    <p class="score" id="B_Score_1" fb-data="team_b_score"></p>
                </div>
            </div>
            <div class="set" fb-data="set_2">
                <div class="counter a_team set2">
                    <p class="score" id="A_Score_2" fb-data="team_a_score"></p>
                </div>
                <div class="counter b_team set2">
                    <p class="score" id="B_Score_2" fb-data="team_b_score"></p>
                </div>
            </div>
            <div class="set" fb-data="set_3">
                <div class="counter a_team set3">
                    <p class="score" id="A_Score_3" fb-data="team_a_score"></p>
                </div>
                <div class="counter b_team set3">
                    <p class="score" id="B_Score_3" fb-data="team_b_score"></p>
                </div>
            </div>
            <div class="set" fb-data="set_4">
                <div class="counter a_team set4">
                    <p class="score" id="A_Score_4" fb-data="team_a_score"></p>
                </div>
                <div class="counter b_team set4">
                    <p class="score" id="B_Score_4" fb-data="team_b_score"></p>
                </div>
            </div>
            <div class="set" fb-data="set_5">
                <div class="counter a_team set5">
                    <p class="score" id="A_Score_5" fb-data="team_a_score"></p>
                </div>
                <div class="counter b_team set5">
                    <p class="score" id="B_Score_5" fb-data="team_b_score"></p>
                </div>
            </div>
            <div class="set" fb-data="set_6">
                <div class="counter a_team set6">
                    <p class="score" id="A_Score_6" fb-data="team_a_score"></p>
                </div>
                <div class="counter b_team set6">
                    <p class="score" id="B_Score_6" fb-data="team_b_score"></p>
                </div>
            </div>
            <div class="set" fb-data="set_7">
                <div class="counter a_team set7">
                    <p class="score" id="A_Score_7" fb-data="team_a_score"></p>
                </div>
                <div class="counter b_team set7">
                    <p class="score" id="B_Score_7" fb-data="team_b_score"></p>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
