<body>

    <div id="auth">
        <div class="content">
            <div class="inner">
                <h3>Please Login</h3>
                <form id="login">
                    <label for="account">Username</label>
                    <input type="text" name="username" id="username" placeholder="Username">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Passwort">
                    <button id="submit" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <div id="info_banner" class="banner" style="display:none">
        <div class="info">

            </line>
            <line stroke="#222222" stroke-width="2" stroke-linecap="round" x1="13" y1="13" x2="19" y2="19">
            </line>
        </svg>
    </div>

                            </select>
                        </div>
                    </div>
                    <div class="container">

                        <button id="logout" class="primary">Logout</button>
                    </div>
                </div>
            </header>

            <div class="row_section top">
                <div class="container game_details">
                    <h3>Game Details</h3>
                    <div class="inner">
                        <div class="input_container">
                            <label for="Occasion">Event Name</label>
                            <input type="text" class="text" id="Occasion" value="Occasion" fb-data="tournament_name" placeholder="Event Name">
                        </div>
                        <div class="input_group">
                            <div class="input_container">
                                <label for="Game_Description">Game Description</label>
                                <input type="text" class="text" id="Game_Description" value="" placeholder="e.g. Semifinal" fb-data="phase">
                            </div>
                            <div class="input_group">
                                <div class="input_container">
                                    <label for="Max_Sets">Game Mode</label>
                                    <input type="text" id="Max_Sets" value="3" fb-data="game_settings.set_mode" placeholder="e.g. 1 Set, BO3">
                                </div>
                                <div class="input_container">
                                    <label for="win_points">Win Score</label>
                                    <input type="number" id="win_points" value="15" min="1" max="50" fb-data="game_settings.win_points">
                                </div>
                                <div class="input_container">
                                    <label for="Hardcap">Hardcap</label>
                                    <input type="number" id="Hardcap" value="21" min="1" max="100" fb-data="game_settings.hardcap">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container data_import">
                    <div class="heading_w_icon">
                        <i class="material-symbols-rounded">place_item</i>
                        <h3>Import Data (JSON)</h3>
                    </div>
                    <div class="inner">
                        <div class="input_container">
                            <label for="Occasion">Data from Playerzone</label>
                            <textarea type="text" class="text" id="Data_Import" value="" placeholder="Paste data here..."></textarea>
                        </div>
                        <button id="import_data" class="primary">Import Data</button>
                    </div>
                </div>
            </div>

            <div class="row_section">
                <div class="container scores">
                    <div class="header_row">
                        <h3>Scores</h3>
                        <div class="set_counter_container">
                            <div class="input_container horizontal">
                                <label for="Set_Count">Active Set:</label>
                                <input type="number" id="Set_Count" class="small" min="1" max="7" fb-data="active_set">
                            </div>
                            <div class="set_controls_container">
                                <button class="button small positive" change="+1">+1</button>
                                <button class="button small negative" change="-1">-1</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="inner">
                        <div class="scores_container">
                            <div class="teams">
                                <div class="team">
                                    <input type="color" class="color-indicator a_color" fb-data="teams_info.team_a.color">
                                    <div class="details input_container">
                                        <input type="text" class="teamname small" id="A_Teamname" value="A Teamname" fb-data="teams_info.team_a.name">
                                        <div class="names input_group">
                                            <div class="input_container label_inside">
                                                <label for="A_Player_1">A:</label>
                                                <input type="text" class="player small" id="A_Player_1" value="Player 1" placeholder="Player A" fb-data="teams_info.team_a.player_1">
                                            </div>
                                            <div class="input_container label_inside">
                                                <label for="A_Player_2">B:</label>
                                                <input type="text" class="player small" id="A_Player_2" value="Player 2" placeholder="Player B" fb-data="teams_info.team_a.player_2">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="team">
                                    <input type="color" class="color-indicator b_color" fb-data="teams_info.team_b.color">
                                    <div class="details input_container">
                                        <input type="text" class="teamname small" id="B_Teamname" value="B Teamname" fb-data="teams_info.team_b.name">
                                        <div class="names input_group">
                                            <div class="input_container label_inside">
                                                <label for="B_Player_1">C:</label>
                                                <input type="text" class="player small" id="B_Player_1" value="Player 1" placeholder="Player C" fb-data="teams_info.team_b.player_1">
                                            </div>
                                            <div class="input_container label_inside">
                                                <label for="B_Player_2">D:</label>
                                                <input type="text" class="player small" id="B_Player_2" value="Player 2" placeholder="Player D" fb-data="teams_info.team_b.player_2">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="points">
                                <div class="group_score">
                                    <input type="number" class="counter score" id="A_Score_Team" value="0" fb-data="score.squad_score.team_a_score">
                                    <input type="number" class="counter score" id="B_Score_Team" value="0" fb-data="score.squad_score.team_b_score">
                                </div>
                                <div class="team_score set_group" score_a="0" score_b="0">
                                    <div class="set active">
                                        <input type="number" class="counter score" id="A_Score_1" value="0" fb-data="score.set_1.team_a_score">
                                        <input type="number" class="counter score" id="B_Score_1" value="0" fb-data="score.set_1.team_b_score">
                                    </div>
                                    <div class="set">
                                        <input type="number" class="counter score" id="A_Score_2" value="0" fb-data="score.set_2.team_a_score">
                                        <input type="number" class="counter score" id="B_Score_2" value="0" fb-data="score.set_2.team_b_score">
                                    </div>
                                    <div class="set">
                                        <input type="number" class="counter score" id="A_Score_3" value="0" fb-data="score.set_3.team_a_score">
                                        <input type="number" class="counter score" id="B_Score_3" value="0" fb-data="score.set_3.team_b_score">
                                    </div>
                                    <div class="set">
                                        <input type="number" class="counter score" id="A_Score_4" value="0" fb-data="score.set_4.team_a_score">
                                        <input type="number" class="counter score" id="B_Score_4" value="0" fb-data="score.set_4.team_b_score">
                                    </div>
                                    <div class="set">
                                        <input type="number" class="counter score" id="A_Score_5" value="0" fb-data="score.set_5.team_a_score">
                                        <input type="number" class="counter score" id="B_Score_5" value="0" fb-data="score.set_5.team_b_score">
                                    </div>
                                    <div class="set">
                                        <input type="number" class="counter score" id="A_Score_6" value="0" fb-data="score.set_6.team_a_score">
                                        <input type="number" class="counter score" id="B_Score_6" value="0" fb-data="score.set_6.team_b_score">
                                    </div>
                                    <div class="set">
                                        <input type="number" class="counter score" id="A_Score_7" value="0" fb-data="score.set_7.team_a_score">
                                        <input type="number" class="counter score" id="B_Score_7" value="0" fb-data="score.set_7.team_b_score">
                                    </div>
                                </div>
                                <div class="controls">
                                    <div class="team_container">
                                        <button class="button add team_a" id="add_point_a" team="a" change="+1">+1</button>
                                        <button class="button remove team_a" id="remove_point_a" team="a" change="-1">-1</button>
                                    </div>
                                    <div class="team_container">
                                        <button class="button add team_b" id="add_point_b" team="b" change="+1">+1</button>
                                        <button class="button remove team_b" id="remove_point_b" team="b" change="-1">-1</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="bottom">
                            <div class="starting_players_container">
                                <div class="starting_team_container">
                                    <label>Starting Server:</label>
                                    <div class="starting_team_sets">
                                        <div class="starting_team_selector set">
                                            <select class="small" id="starting_server_1" fb-data="score.set_1.starting_server">
                                                <option value="a">A</option>
                                                <option value="b">B</option>
                                                <option value="c">C</option>
                                                <option value="d">D</option>
                                            </select>
                                        </div>

                                            <select class="small" id="starting_server_2" fb-data="score.set_2.starting_server">

                                                <option value="c">C</option>

                                        </div>

                                                <option value="d">D</option>
                                            </select>
                                        </div>
                                        <div class="starting_team_selector set">
                                            <select class="small" id="starting_server_5" fb-data="score.set_5.starting_server">
                                                <option value="a">A</option>

                                        <div class="starting_team_selector set">
                                            <select class="small" id="starting_server_7" fb-data="score.set_7.starting_server">
                                                <option value="a">A</option>
                                                <option value="b">B</option>
                                                <option value="c">C</option>
                                                <option value="d">D</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="starting_team_container">
                                    <label>Starting Receiver:</label>
                                    <div class="starting_team_sets">
                                        <div class="starting_team_selector set">
                                            <select class="small" id="starting_receiver_1" fb-data="score.set_1.starting_receiver">
                                                <option value="a">A</option>
                                                <option value="b">B</option>
                                                <option value="c">C</option>
                                                <option value="d">D</option>
                                            </select>
                                        </div>
                                        <div class="starting_team_selector set">
                                            <select class="small" id="starting_receiver_2" fb-data="score.set_2.starting_receiver">
                                                <option value="a">A</option>
                                                <option value="b">B</option>
                                                <option value="c">C</option>
                                                <option value="d">D</option>
                                            </select>
                                        </div>
                                        <div class="starting_team_selector set">
                                            <select class="small" id="starting_receiver_3" fb-data="score.set_3.starting_receiver">
                                                <option value="a">A</option>
                                                <option value="b">B</option>
                                                <option value="c">C</option>
                                                <option value="d">D</option>
                                            </select>
                                        </div>
                                        <div class="starting_team_selector set">
                                            <select class="small" id="starting_receiver_4" fb-data="score.set_4.starting_receiver">
                                                <option value="a">A</option>

                                </div>
                            </div>
                            <button id="reset_scores" class="small destructive">Reset Scores</button>
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class="row_section controls">
                <div class="container display_options">
                    <h3>Display Options</h3>
                    <div class="inner">
                        
                        <div class="setting_entry boolean">
                            <label>Colors:</label>
                            <label class="toggle-switch" for="Show_Color">
                                <input type="checkbox" id="Show_Color" fb-data="admin_settings.show_color">
                            </label>
                        </div>
            
                        <div class="setting_entry boolean">
                            <label>Player Names:</label>
                            <label class="toggle-switch" for="Show_Players">
                                <input type="checkbox" id="Show_Players" fb-data="admin_settings.show_player_names">
                            </label>
                        </div>
            
                        <div class="setting_entry boolean">
                            <label>Squad Score:</label>
                            <label class="toggle-switch" for="Show_Team_Score">
                                <input type="checkbox" id="Show_Team_Score" fb-data="admin_settings.show_group_score">
                            </label>
                        </div>
            
                        <div class="setting_entry boolean">
                            <label>Serve Indicator:</label>
                            <label class="toggle-switch" for="Show_Serve_Indicator">
                                <input type="checkbox" id="Show_Serve_Indicator" fb-data="admin_settings.show_serve_indicator">
                            </label>
                        </div>

                    </div>
                </div>

                <div class="container extras">
                    <h3>Extras</h3>
                    <div class="inner">    
                        <div class="setting_entry boolean">
                            <label>Score History:</label>
                            <label class="toggle-switch" for="Show_Score_History">
                                <input type="checkbox" id="Show_Score_History" fb-data="admin_settings.show_score_history">
                            </label>
                        </div>
        
                        <div class="setting_entry boolean">
                            <label>Score History Chart:</label>
                            <label class="toggle-switch" for="Show_Score_History_Chart">
                                <input type="checkbox" id="Show_Score_History_Chart" fb-data="admin_settings.show_score_history_chart">
                            </label>
                        </div>

                        <div class="setting_entry boolean">
                            <label>Match Statistics:</label>
                            <label class="toggle-switch" for="Show_Match_Statistics">
                                <input type="checkbox" id="Show_Match_Statistics" fb-data="admin_settings.show_match_statistics">
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row_section player_extras">
                <div class="container player_extras">
                    <h3>Player Extras</h3>
                    <div class="inner">
                        <div class="input_group">
                            <div class="input_container">
                                <label for="A_Player_1_Image">Player A Image URL</label>
                                <input type="text" class="text" id="A_Player_1_Image" value="" placeholder="https://example.com/player-a.jpg" fb-data="teams_info.team_a.player_1_image">
                            </div>
                            <div class="input_container">
                                <label for="A_Player_2_Image">Player B Image URL</label>
                                <input type="text" class="text" id="A_Player_2_Image" value="" placeholder="https://example.com/player-b.jpg" fb-data="teams_info.team_a.player_2_image">
                            </div>
                        </div>
                        <div class="input_group">
                            <div class="input_container">
                                <label for="B_Player_1_Image">Player C Image URL</label>
                                <input type="text" class="text" id="B_Player_1_Image" value="" placeholder="https://example.com/player-c.jpg" fb-data="teams_info.team_b.player_1_image">
                            </div>
                            <div class="input_container">
                                <label for="B_Player_2_Image">Player D Image URL</label>
                                <input type="text" class="text" id="B_Player_2_Image" value="" placeholder="https://example.com/player-d.jpg" fb-data="teams_info.team_b.player_2_image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row_section output">
                <div class="container output">
                    <h3>Output</h3>
                    <div class="input_group horizontal">
                        <div class="setting_entry input_container">
                            <label>Theme:</label>
                            <select id="theme">
                                <option value="full">Fullscreen</option>
                                <option value="rg">RoundnetGermany</option>
                                <option value="france">Roundnet France</option>
                                <option value="tops">TopsRoundnet</option>
                                <option value="eura">EURA</option>
                                <option value="small">Secondary Board</option>
                            </select>
                        </div>
        
                        <div class="output_entry url input_container">
                            <label>Output-URL:</label>
                            <div class="url_output_container">
                                <a class="url_output" href="" target="_blank"></a>
                                <i class="material-symbols-rounded">content_copy</i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
