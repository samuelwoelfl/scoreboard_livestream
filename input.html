<!DOCTYPE html>
<html lang="en" type="input">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboards</title>
    <link rel="stylesheet" href="css/base.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="js/firebase_config.js"></script>
    <script type="module" src="js/main.js"></script>

    <link rel="stylesheet" href="css/style-v1.css">
    <link rel="stylesheet" href="css/style-v1_input.css">

</head>

<body>

    <div id="auth">
        <div class="content">
            <div class="inner">
                <h3>Please Login</h3>
                <form id="login">
                    <label for="account">Username</label>
                    <input type="text" name="username" id="username" placeholder="Username">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Passwort">
                    <button id="submit" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <div id="info_banner" class="banner" style="display:none">
        <div class="info">
            <span class="icon">üëç</span>
            <p>Okay, du kannst deine Pr√§ferenz jederzeit rechts unten beim Cookie-Icon √§ndern.</p>
        </div>
        <svg class="progress-ring banner_close_button" width="32" height="32">
            <circle class="progress-ring_circle" stroke-width="2" fill="transparent" r="10" cx="16" cy="16" />
            <line stroke="#222222" stroke-width="2" stroke-linecap="round" x1="19" y1="13" x2="13" y2="19">
            </line>
            <line stroke="#222222" stroke-width="2" stroke-linecap="round" x1="13" y1="13" x2="19" y2="19">
            </line>
        </svg>
    </div>

    <div class="wrapper scoreboard">
        <div class="board">
            <div class="top">
                <div class="content">
                    <input type="text" class="text" id="Occasion" value="Occasion" fb-data="tournament_name"></input>
                </div>
                <div class="set_counter_container">
                    <span>Set:</span>
                    <input type="number" id="Set_Count" min="1" max="7" fb-data="active_set">
                </div>
                <div class="set_controls_container">
                    <button class="button neutral" change="+1">+1</button>
                    <button class="button neutral" change="-1">-1</button>
                </div>
            </div>
            <div class="center">
                <div class="teams">
                    <div class="team">
                        <input type="color" class="color-indicator a_color" fb-data="teams_info.team_a.color"></input>
                        <div class="name">
                            <input type="text" class="teamname" id="A_Teamname" value="A Teamname"
                                fb-data="teams_info.team_a.name"></input>
                            <input type="text" class="players" id="A_Players" value="A Players"
                                fb-data="teams_info.team_a.player_names"></input>
                        </div>
                    </div>
                    <div class="team">
                        <input type="color" class="color-indicator b_color" fb-data="teams_info.team_b.color"></input>
                        <div class="name">
                            <input type="text" class="teamname" id="B_Teamname" value="B Teamname"
                                fb-data="teams_info.team_b.name"></input>
                            <input type="text" class="players" id="B_Players" value="B Players"
                                fb-data="teams_info.team_b.player_names"></input>
                        </div>
                    </div>
                </div>
                <div class="scores">
                    <div class="group_score">
                        <div class="counter group">
                            <input type="number" class="score" id="A_Score_Team" value="0"
                                fb-data="score.squad_score.team_a_score"></input>
                        </div>
                        <div class="counter group">
                            <input type="number" class="score" id="B_Score_Team" value="0"
                                fb-data="score.squad_score.team_b_score"></input>
                        </div>
                    </div>
                    <div class="team_score">
                        <div class="set active">
                            <div class="counter a_team">
                                <input type="number" class="score" id="A_Score_1" value="0" fb-data="score.set_1.team_a_score">
                            </div>
                            <div class="counter b_team">
                                <input type="number" class="score" id="B_Score_1" value="0" fb-data="score.set_1.team_b_score">
                            </div>
                        </div>
                        <div class="set">
                            <div class="counter a_team">
                                <input type="number" class="score" id="A_Score_2" value="0" fb-data="score.set_2.team_a_score">
                            </div>
                            <div class="counter b_team">
                                <input type="number" class="score" id="B_Score_2" value="0" fb-data="score.set_2.team_b_score">
                            </div>
                        </div>
                        <div class="set">
                            <div class="counter a_team">
                                <input type="number" class="score" id="A_Score_3" value="0" fb-data="score.set_3.team_a_score">
                            </div>
                            <div class="counter b_team">
                                <input type="number" class="score" id="B_Score_3" value="0" fb-data="score.set_3.team_b_score">
                            </div>
                        </div>
                        <div class="set">
                            <div class="counter a_team">
                                <input type="number" class="score" id="A_Score_4" value="0" fb-data="score.set_4.team_a_score">
                            </div>
                            <div class="counter b_team">
                                <input type="number" class="score" id="B_Score_4" value="0" fb-data="score.set_4.team_b_score">
                            </div>
                        </div>
                        <div class="set">
                            <div class="counter a_team">
                                <input type="number" class="score" id="A_Score_5" value="0" fb-data="score.set_5.team_a_score">
                            </div>
                            <div class="counter b_team">
                                <input type="number" class="score" id="B_Score_5" value="0" fb-data="score.set_5.team_b_score">
                            </div>
                        </div>
                        <div class="set">
                            <div class="counter a_team">
                                <input type="number" class="score" id="A_Score_6" value="0" fb-data="score.set_6.team_a_score">
                            </div>
                            <div class="counter b_team">
                                <input type="number" class="score" id="B_Score_6" value="0" fb-data="score.set_6.team_b_score">
                            </div>
                        </div>
                        <div class="set">
                            <div class="counter a_team">
                                <input type="number" class="score" id="A_Score_7" value="0" fb-data="score.set_7.team_a_score">
                            </div>
                            <div class="counter b_team">
                                <input type="number" class="score" id="B_Score_7" value="0" fb-data="score.set_7.team_b_score">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="controls">
                    <div class="team_container">
                        <button class="button add team_a" id="add_point_a" team="a" change="+1">+1</button>
                        <button class="button remove team_a" id="remove_point_a" team="a" change="-1">-1</button>
                    </div>
                    <div class="team_container">
                        <button class="button add team_b" id="add_point_b" team="b" change="+1">+1</button>
                        <button class="button remove team_b" id="remove_point_b" team="b" change="-1">-1</button>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="content">
                    <input type="text" class="text" id="Game" value="" fb-data="phase"></input>
                    <span class="divider"></span>
                    <input type="text" class="text" id="Mode" value="" fb-data="format"></input>
                </div>
                <button id="reset_scores" class="destructive">Reset Scores</button>
            </div>
        </div>

    </div>

    <div class="controls">
        <div class="container settings">
            <h3>Settings</h3>
            <div class="inner">
                
                <div class="setting_entry boolean">
                    <span>Colors:</span>
                    <input type="checkbox" id="Show_Color" fb-data="admin_settings.show_color">
                </div>
    
                <div class="setting_entry boolean">
                    <span>Player Names:</span>
                    <input type="checkbox" id="Show_Players" fb-data="admin_settings.show_player_names">
                </div>
    
                <div class="setting_entry boolean">
                    <span>Squad Score:</span>
                    <input type="checkbox" id="Show_Team_Score" fb-data="admin_settings.show_group_score">
                </div>
    
                <div class="setting_entry boolean">
                    <span>Serve Indicator:</span>
                    <input type="checkbox" id="Show_Team_Score" fb-data="admin_settings.show_serve_indicator">
                </div>
    
                <button id="logout">Logout</button>
            </div>
        </div>
        <div class="container output">
            <h3>Output</h3>
            <div class="inner">
                <div class="setting_entry">
                    <span>Channel:</span>
                    <select id="channel">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
    
                <div class="setting_entry">
                    <span>Theme:</span>
                    <select id="theme">
                        <option value="full">Fullscreen</option>
                        <option value="rg">RoundnetGermany</option>
                        <option value="france">Roundnet France</option>
                        <option value="tops">TopsRoundnet</option>
                        <option value="eura">EURA</option>
                        <option value="small">Secondary Board</option>
                    </select>
                </div>

                <div class="output_entry url">
                    <span>Output-URL:</span>
                    <div class="url_output_container">
                        <a class="url_output" href="" target="_blank"></a>
                        <i class="material-symbols-rounded">content_copy</i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
